<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Breaking Bad - API</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-ligth">
            <div class="container-fluid">
                <a class="navbar-brand p-2 ms-5" href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Breaking_Bad_logo.svg/1200px-Breaking_Bad_logo.svg.png" alt="Breaking_Bad_logo" width="100" height="64">
                  </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="home" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" id="cast" aria-current="page" href="#">Cast</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" id="about" href="about.html">About</a>
                  </li>                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-3" id="search" type="search" placeholder="Search" aria-label="Search" required>
                  <button class="btn btn-outline-dark me-5" id="btn-search" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main id="castList" class="row justify-content-center">     
                   
    </main>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detailsModalLabel">Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <script src="/_scripts/cast.js"></script>
